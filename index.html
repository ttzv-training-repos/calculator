<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="title">
            <title>Calculator</title>
            <img src="asset/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="js" width="30px" height="30px" >
            <h1>Calculator</h1>
        </div>
        <hr>
        <div class="calc">
            <div class="display">
                <div class="disp-operations"></div>
                <div class="current-result">0</div>
                <hr>
            </div>
            <div class="keyboard">
                <div data-key="8" class="btn-del"><img src="asset/iconfinder_ic_backspace_48px_3669132.png" alt="DEL" width=45px height=45px></div>
                <div class="standard-kb">
                    <div data-key="46" class="button operation" style="grid-area: del;" data-input="C" data-op-name="clear">C</div>
                    <div data-key="111" class="button operation" style="grid-area: div;" data-input=" / " data-op-name="divide">/</div>
                    <div data-key="106" class="button operation" style="grid-area: mul;" data-input=" * " data-op-name="multiply">*</div>
                    <div data-key="109" class="button operation" style="grid-area: sub;" data-input=" - " data-op-name="subtract">-</div>
                    <div data-key="13" class="button operation" style="grid-area: res; grid-row: 4 / 6; height: 170px;" data-input="=" data-op-name="result">=</div>
                    <div data-key="107" class="button operation" style="grid-area: add; grid-row: 2 / 4; height: 170px;" data-input=" + " data-op-name="add">+</div>
                    <div data-key="110 190" class="button" style="grid-area: dot;" data-input=".">.</div>
                    <div data-key="96 48" class="button" style="grid-area: zero; grid-column: 1 / 3; width: 170px;" data-input="0">0</div>
                    <div data-key="97 49" class="button" style="grid-area: one;" data-input="1">1</div>
                    <div data-key="98 50" class="button" style="grid-area: two;" data-input="2">2</div>
                    <div data-key="99 51" class="button" style="grid-area: three;" data-input="3">3</div>
                    <div data-key="100 52" class="button" style="grid-area: four;" data-input="4">4</div>
                    <div data-key="101 53" class="button" style="grid-area: five;" data-input="5">5</div>
                    <div data-key="102 54" class="button" style="grid-area: six;" data-input="6">6</div>
                    <div data-key="103 55" class="button" style="grid-area: seven;" data-input="7">7</div>
                    <div data-key="104 56" class="button" style="grid-area: eight;" data-input="8">8</div>
                    <div data-key="105 57" class="button" style="grid-area: nine;" data-input="9">9</div>   
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    <footer>
        Author: ttzv <a href="http://github.com/ttzv">Github</a>
        <br>
        2020
    </footer>
</html>
